        <!-- Contact content begins -->

        <!-- Message form -->
        <main id="contact__main" class="content, contact__grid">
            <form action="mailto:emilygdavies42@gmail.com" method="post" id="contact__form" class="contact__grid--item">

                <!-- Call to action -->
                <h2>Send me a message!</h2>

                    <!-- Contact form -->
                    <label class="standard-label" for="contact-email">* Email: </label><br>
                    <input type="email" id="contact-email" placeholder="example@email.com" required><br>

                    <label class="standard-label" for="contact-tel">Telephone: </label><br>
                    <input type="tel" id="contact-tel" placeholder="xxx-xxx-xxxx"><br>

                    <label class="standard-label" for="contact-message">* Message: </label><br>
                    <textarea maxlength="240" id="contact-message" placeholder="Type up to 240 characters" required></textarea><br><br>

                    <!-- Send button -->
                    <input type="submit" value="Send message" class="button" id="send-button">

                    <p>* indicates required field</p>
            </form>

        <!-- Contact Info -->
